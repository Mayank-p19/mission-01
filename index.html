<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
     <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img class="navbar_logo" src="./assets/logo.png" alt="logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
     </header>

     <main class="container">
        <!-- Hero section -->
         <section class="hero_container">
            <div class="hero_image_container">
                <img class="hero_image" src="./assets/hero.jpg" alt="hero image">
                <img class="hero_shape" src="./assets/svg/heroShape.svg" alt="">
                <img class="hero_bg_pattern" src="./assets/svg/herobgpattren.svg" alt="">
                
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
                <button class="button_primary">Order now</button>
            </div>
         </section>

         <!-- Explore Menu -->
          <section class="explore_menu_container">
            <h1 class="explore_menu_text">
                Explore Our Menu
            </h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">
                <!-- Burger -->
                <div class="food_menu_card">
                    <img src="assets/burger.jpg" alt="burger" class="food_image" />
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Burgers</h3>
                        <p class="food_restaurants">Burger King, Mcdonalds, Burger Place <span style="color: red;"> +3</span></p>
                    </div>
                </div>
                <!-- Pizza -->
                <div class="food_menu_card" id="pizza_card">
                    <img src="assets/pizza.jpg" alt="burger" class="food_image" />
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p class="food_restaurants">Pizza Hut, Domino's Pizza <span style="color: red;"> +3</span></p>
                    </div>
                </div>
                <!-- Ice Cream -->
                <div class="food_menu_card">
                    <img src="assets/iceCream.jpg" alt="burger" class="food_image" />
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Ice Cream</h3>
                        <p class="food_restaurants">Baskin Robins, Ibaco <span style="color: red;"> +3</span></p>
                    </div>
                </div>
            </div>
            <div class="explore_menu_view_more">
                <button class="button_primary">View More</button>
            </div>
          </section>

          <!-- Restaurants -->
           <section class="restaurants_container">
            <h1 class="restaurants_description">Order From 100s of restaurants</h1>
            <div class="restaurants_flex">
                <div class="restaurants_flex_row_one">
                    <div class="restaurant_1"><img src="assets/restaurant1.jpg" alt="restaurant_1"
                        class="restaurant_1_image"></div>
                        
                    <div class="restaurant_2"><img src="assets/restaurant2.jpg" alt="restaurant_2" class="restaurant_2_image"></div>
                    
                </div>
                <div class="restaurants_flex_row_two">
                    <div class="restaurant_3"><img src="assets/restaurant3.jpg" alt="restaurant_3" class="restaurant_3_image"></div>

                    <div class="restaurant_4"><img src="assets/restaurant4.jpg" alt="restaurant_4" class="restaurant_4_image"></div>
                </div>
            </div>
           </section>
        </main>
</body>
</html>
